<!DOCTUPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44d58646975a25fb4044f2b3ffacdd65"></script>
</head>
<body>
    <div class="jumbotron">
    </div>
    <div class="main_body" style="margin-top: 5%; padding-left: 20%">
    <div class="js-clock" style="margin-bottom: 1%;">
        <h1 class = "js-title"></h1>
    </div>
    <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings" ></h4>
    <!-- <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form> -->
    <ul class="js-toDoList">
    </ul>
    <span class='js-weather'></span>
    <div id="map" style="width:70%;height:350px; margin-top: 2%;"></div>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.4898881, 126.48526389999999),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);

        // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(33.4898881, 126.48526389999999);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
    </script>
    <script src="./js/clock.js"></script>
    <script src="./js/gretting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/weather.js"></script>
    </div>

    <footer style="width: 100%; height: 100px; background-color: #404146; margin-top: 200px">
        <div class="container">
        </div>
    </footer>
</body>
</html>
